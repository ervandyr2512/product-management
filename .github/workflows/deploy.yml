name: Deploy to Hostinger

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, xml, ctype, curl, gd, zip, pdo_mysql
          coverage: none

      - name: Install Composer dependencies
        run: composer install --prefer-dist --no-dev --optimize-autoloader --no-interaction

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install NPM dependencies
        run: npm install

      - name: Build assets
        run: npm run build

      - name: Deploy to Hostinger
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: 82.29.191.90
          port: 65002
          username: u162866096
          key: ${{ secrets.HOSTINGER_SSH_KEY }}
          debug: true
          script_stop: true
          script: |
            cd ~/teman-bicara
            git pull origin main
            php artisan migrate --force
            php artisan optimize:clear

            # Check if application directory exists
            if [ ! -d "${{ secrets.DEPLOY_PATH }}" ]; then
              echo "ğŸ“¦ Initial deployment - cloning repository..."
              git clone https://github.com/ervandyr2512/product-management.git ${{ secrets.DEPLOY_PATH }}
              cd ${{ secrets.DEPLOY_PATH }}

              echo "ğŸ“ Setting up environment..."
              # Note: .env file should be manually created on server first
              if [ ! -f .env ]; then
                echo "âš ï¸  Warning: .env file not found. Please create it manually."
              fi
            else
              echo "ğŸ”„ Updating existing deployment..."
              cd ${{ secrets.DEPLOY_PATH }}

              # Put site in maintenance mode
              php artisan down || true

              # Pull latest changes
              echo "ğŸ“¥ Pulling latest changes..."
              git pull origin main
            fi

            # Install/update dependencies
            echo "ğŸ“¦ Installing Composer dependencies..."
            composer install --no-dev --optimize-autoloader --no-interaction || echo "âš ï¸  Composer install failed"

            # Clear all caches
            echo "ğŸ§¹ Clearing caches..."
            php artisan cache:clear || true
            php artisan config:clear || true
            php artisan route:clear || true
            php artisan view:clear || true

            # Run migrations
            echo "ğŸ—„ï¸ Running migrations..."
            php artisan migrate --force || echo "âš ï¸  Migrations failed"

            # Optimize for production
            echo "âš¡ Optimizing..."
            php artisan config:cache || true
            php artisan route:cache || true
            php artisan view:cache || true

            # Set proper permissions
            echo "ğŸ”’ Setting permissions..."
            chmod -R 775 storage bootstrap/cache 2>/dev/null || echo "âš ï¸  Permission setting failed"

            # Create storage link if needed
            php artisan storage:link || true

            # Restart queue workers (if using)
            php artisan queue:restart || true

            # Bring site back online
            php artisan up || true

            echo "âœ… Deployment completed!"

      - name: Notify on success
        if: success()
        run: echo "ğŸš€ Deployment to production successful!"

      - name: Notify on failure
        if: failure()
        run: echo "âŒ Deployment failed! Check logs."
